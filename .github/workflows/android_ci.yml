name: Android CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Set JDK
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle


      # 创建并推送标签的步骤
      - name: Create tag
        id: create_tag
        if: github.ref == 'refs/heads/main' && github.event_name == 'push' # 仅在从 main 分支推送代码时执行
        env:
          GITHUB_TOKEN: ${{ secrets.DROID_TOKEN }}  # 添加个人访问令牌作为环境变量
        run: |
          export TZ='Asia/Shanghai'
          # 创建新标签并推送到远程仓库
          current_time=$(date +"%Y%m%d%H%M%S")
          echo $current_time
          git tag $current_time
          git push --tags origin main  # 使用个人访问令牌进行身份验证
          # 设置输出变量
          echo "::set-output name=new_tag::$current_time"

      - name: Build with Gradle
        run: ./gradlew assembleDebug

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.DROID_TOKEN }}
        with:
          tag_name: ${{ steps.create_tag.outputs.new_tag }}
          release_name: Release_${{ steps.create_tag.outputs.new_tag }}
          draft: false
          prerelease: false

      - name: Upload APK
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.DROID_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: app/build/outputs/apk/debug/app-debug.apk
          asset_name: app-debug.apk
          asset_content_type: application/vnd.android.package-archive
